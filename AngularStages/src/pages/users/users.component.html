<div class="container">
<div class="users">
    Usuários
</div>
<div class='form'>

    <mat-form-field appearance="standard">
        <mat-label>Usuário</mat-label>
        <input [(ngModel)]="formUser" matInput>
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="standard">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="formName" matInput>
  </mat-form-field>
  &nbsp;
    <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input [(ngModel)]="formEmail" matInput>
  </mat-form-field>
  &nbsp;
    <mat-form-field appearance="standard">
    <mat-label>Enter your password</mat-label>
    <input [(ngModel)]="formPassword" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  &nbsp;
  <button mat-icon-button class='iconButton' (click)="addUser()" title="Adicionar" >
    <mat-icon>add</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-icon-button class="iconButton" (click)="salvar()" title="Salvar Alterações" >
    Salvar <mat-icon>save</mat-icon>
  </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element">    <button mat-icon-button (click)="removeUser(element)" title="Remover" >
            <mat-icon>remove</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
